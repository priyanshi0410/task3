<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classy Tic-Tac-Toe</title>
    <!-- Added Google Fonts for a classier look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="task3.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="scoreboard">
            <div class="score">
                <span class="player">Player X</span>
                <span id="scoreX">0</span>
            </div>
            <div class="score">
                <span class="player">Draws</span>
                <span id="scoreDraw">0</span>
            </div>
            <div class="score">
                <span class="player">Player O</span>
                <span id="scoreO">0</span>
            </div>
        </div>
        
        <div id="status">Player X's turn</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="button-group">
            <button id="reset" class="btn">Reset Game</button>
            <button id="clear-score" class="btn">Clear Score</button>
        </div>
    </div>
    
    <div id="winner-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title" class="modal-title"></h2>
            <div id="modal-message"></div>
            <button id="play-again" class="btn" style="margin-top: 2rem;">Play Again</button>
        </div>
    </div>

    <script src="task3.js"></script>
</body>
</html>
